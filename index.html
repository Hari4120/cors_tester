<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORS Test</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00ff99;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .centered {
      margin-top: 20vh;
      text-align: center;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background: #1f1f1f;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #00ff99;
      color: #1f1f1f;
    }

    .matrix-stream {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: 80px;
      overflow: hidden;
      font-size: 12px;
      line-height: 1.2;
      color: #00ff99;
      background: rgba(0, 0, 0, 0.2);
      pointer-events: none;
    }

    .matrix-text {
      animation: scroll-up 4s linear infinite;
      white-space: pre-wrap;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <button onclick="window.location.href='cors_test.html'">
      Click to proceed
    </button>
  </div>

  <div class="matrix-stream">
    <div class="matrix-text" id="matrix"></div>
  </div>

  <script>
    const chars = '01#@%$&*+=-'.split('');
    function generateMatrixLines(lines = 30, length = 16) {
      const matrix = [];
      for (let i = 0; i < lines; i++) {
        let line = '';
        for (let j = 0; j < length; j++) {
          line += chars[Math.floor(Math.random() * chars.length)];
        }
        matrix.push(line);
      }
      return matrix.join('\n');
    }

    document.getElementById('matrix').textContent = generateMatrixLines();
  </script>
</body>
</html>
