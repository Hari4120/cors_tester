<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Test</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00ff99;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .centered {
      margin-top: 20vh;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background: #1f1f1f;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #00ff99;
      color: #1f1f1f;
    }

    .char {
      position: absolute;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
      font-size: 18px;
      opacity: 0.85;
      animation: floatChar 1.2s linear forwards;
    }

    @keyframes floatChar {
      0% {
        transform: translateY(100vh);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <button onclick="window.location.href='cors_test.html'">
      Click to proceed
    </button>
  </div>

  <script>
    const chars = '01#@%$&*+=-'.split('');

    function spawnSnakeColumn() {
      const columnX = Math.random() * window.innerWidth;
      const length = Math.floor(Math.random() * 10) + 6;

      for (let i = 0; i < length; i++) {
        setTimeout(() => {
          const char = document.createElement('div');
          char.className = 'char';
          char.style.left = `${columnX}px`;
          char.style.bottom = `0px`;
          char.textContent = chars[Math.floor(Math.random() * chars.length)];
          document.body.appendChild(char);

          // remove after animation
          setTimeout(() => {
            char.remove();
          }, 1200);
        }, i * 100); // stagger each character
      }
    }

    setInterval(spawnSnakeColumn, 500);
  </script>
</body>
</html>
