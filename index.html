<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORS Test</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00ff99;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .centered {
      margin-top: 20vh;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background: #1f1f1f;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #00ff99;
      color: #1f1f1f;
    }

    .matrix-line {
      position: absolute;
      white-space: nowrap;
      color: #00ff99;
      opacity: 0.15;
      font-size: 14px;
      pointer-events: none;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh);
        opacity: 0.15;
      }
      100% {
        transform: translateY(-20vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <button onclick="window.location.href='cors_test.html'">
      Click to proceed
    </button>
  </div>

  <script>
    const chars = '01#@%$&*+=-'.split('');

    function createMatrixLine() {
      const line = document.createElement('div');
      line.className = 'matrix-line';
      const textLength = Math.floor(Math.random() * 30) + 20;
      line.textContent = Array.from({ length: textLength }, () =>
        chars[Math.floor(Math.random() * chars.length)]
      ).join('');

      line.style.left = `${Math.random() * 100}%`;
      line.style.top = '100vh';

      document.body.appendChild(line);

      setTimeout(() => {
        line.remove();
      }, 4000); // match animation duration
    }

    setInterval(createMatrixLine, 500); // One every 0.5s
  </script>
</body>
</html>
