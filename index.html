<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORS Test Launcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 255, 0, 0.05);
      border: 1px solid #00ff00;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff00;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: 2px solid #00ff00;
      border-radius: 6px;
      background-color: transparent;
      color: #00ff00;
      cursor: pointer;
      font-family: inherit;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00ff00;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CORS Test</h1>
    <button onclick="window.location.href='cors_test.html'">
      Click to proceed
    </button>
  </div>
</body>
</html>
