<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Test</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #00ff99;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .centered {
      margin-top: 20vh;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      background: #1f1f1f;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
      font-family: monospace;
      font-size: 16px;
    }

    button:hover {
      background: #00ff99;
      color: #1f1f1f;
    }

    .char {
      position: absolute;
      color: #00ff99;
      font-size: 20px;
      font-weight: bold;
      opacity: 0.85;
      pointer-events: none;
      z-index: 1;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <button onclick="window.location.href='cors_test.html'">
      Click to proceed
    </button>
  </div>

  <script>
    const chars = '01#@%$&*+=-^'.split('');

    function spawnColumn() {
      const x = Math.random() * window.innerWidth;
      const length = Math.floor(Math.random() * 8) + 4;

      for (let i = 0; i < length; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.className = 'char';
          el.style.left = `${x}px`;
          el.style.bottom = '0px';
          el.textContent = chars[Math.floor(Math.random() * chars.length)];
          document.body.appendChild(el);

          setTimeout(() => el.remove(), 2500);
        }, i * 100);
      }
    }

    setInterval(spawnColumn, 600);
  </script>
</body>
</html>
